	    <!-- Survey Form -->
	    <section class="survey-form-wrap">
	        <div class="container">
	            <div >
	                <h1 id="title">Survey Form</h1>
	                <p id="description">Survey Form Description</p>                   
	            </div>
	            <form  id="survey-form" action="/action_page.php" target="_blank">
	            	<div class="form-group">
	            		<label for="name" id="name-label">Name</label>
	            		<input type="text" name="name" id="name" placeholder="Your Name" required>
	            	</div>
	            	<div class="form-group">
	            		<label for="email" id="email-label">Email</label>
	            		<input type="email" name="email" id="email" placeholder="Your Email" required>
	            	</div>	   
	            	<div class="form-group">
	            		<label for="number" id="number-label">Number</label>
	            		<input type="number" name="number" id="number" placeholder="Your Email" min="1" max="5">
	            	</div>	 

					<label for="cars">Choose a car:</label>
					<select name="cars" id="dropdown">
					  <option value="volvo">Volvo</option>
					  <option value="saab">Saab</option>
					  <option value="fiat">Fiat</option>
					  <option value="audi">Audi</option>
					</select>	

					<textarea ></textarea>

					  <input type="radio" id="male" name="gender" value="male">
					  <label for="male">Male</label><br>
					  <input type="radio" id="female" name="gender" value="female">
					  <label for="female">Female</label><br>
					  <input type="radio" id="other" name="gender" value="other">
					  <label for="other">Other</label>	    
					  
					  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
					  <label for="vehicle1"> I have a bike</label><br>
					  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
					  <label for="vehicle2"> I have a car</label><br>
					  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
					  <label for="vehicle3"> I have a boat</label>		
					  
					  <input type="submit" value="Submit" id="submit" class="btn">			          	 	            	         	
	            	
	            </form>
	        </div>
